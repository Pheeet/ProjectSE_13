version: "3.9"
name: "new-research-dev"
services:
  flask:
    build: flask
    ports:
      - "56733:8000"
    volumes:
      - ./flask:/flask_app
    env_file:
      - .env.dev
    depends_on:
      - db
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  web:
    image: node:20-alpine
    working_dir: /app
    environment:
      - VITE_PORT=5173
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./Research:/app
    ports:
      - "5173:5173"
    command: sh -lc "npm ci || npm i && npm run dev"
    depends_on:
      - flask
  db:
    image: postgres:13-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: hello_flask
      POSTGRES_PASSWORD: hello_flask
      POSTGRES_DB: hello_flask_dev
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
volumes:
  # persistent volume on host at
  # /var/lib/docker/postgres_data
  postgres_data: